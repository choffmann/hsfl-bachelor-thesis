name: Create Release

on:
  push:
    branches:
      - main

jobs:
  prepare_release:
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.current_version.outputs.version }}
      next_version: ${{ steps.next_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get current version
        id: current_version
        run: echo "version=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Get next version
        id: next_version
        run: echo "version=v$(node -p "require('./experiment/package.json').version")" >> $GITHUB_OUTPUT


  create_release:
    runs-on: ubuntu-latest
    needs: prepare_release
    if: ${{ runner.os == 'Windows' && steps.prepare_release.outputs.current_version != steps.prepare_release.outputs.next_version }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare_release.outputs.next_version }}
          release_name: Release ${{ needs.prepare_release.outputs.next_version }}
          draft: false
          prerelease: false
